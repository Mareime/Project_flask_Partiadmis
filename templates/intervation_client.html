<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interventions des Clients</title>
    <!-- Lien vers le CDN de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar (facultatif) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mon Application</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Interventions</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">

    <h2 class="mb-4">Liste des Interventions Créées par les Clients</h2>
    
    <!-- Tableau pour afficher les interventions -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom du Client</th>
                <th>Date de l'Intervention</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="interventionTable">
            <!-- Les lignes des interventions seront ajoutées ici via JavaScript -->
        </tbody>
    </table>

</div>

<!-- Script JavaScript -->
<script>
    // Exemple de données d'interventions
    const interventions = [
        { id: 1, client: 'Jean Dupont', date: '2024-10-01', description: 'Problème de connexion Internet', status: 'En cours' },
        { id: 2, client: 'Marie Martin', date: '2024-10-02', description: 'Réparation de la climatisation', status: 'Terminée' },
        { id: 3, client: 'Lucie Lefevre', date: '2024-10-03', description: 'Demande de support logiciel', status: 'En attente' },
        { id: 4, client: 'Pierre Dubois', date: '2024-10-04', description: 'Problème de réseau local', status: 'En cours' },
    ];

    // Fonction pour afficher les interventions dans le tableau
    function loadInterventions() {
        const tableBody = document.getElementById('interventionTable');
        tableBody.innerHTML = ''; // Effacer le contenu précédent

        interventions.forEach(intervention => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${intervention.id}</td>
                <td>${intervention.client}</td>
                <td>${intervention.date}</td>
                <td>${intervention.description}</td>
                <td>${intervention.status}</td>
            `;

            tableBody.appendChild(row);
        });
    }

    // Charger les interventions au chargement de la page
    window.onload = loadInterventions;
</script>

</body>
</html>

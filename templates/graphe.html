<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tableau de Bord Administrateur</title>
    <style>
        /* Personnalisation des couleurs de la sidebar */
        .sidebar {
            height: 100vh;
            background-color: #6e87a2;
            color: white;
        }

        .sidebar a {
            color: white;
        }

        .card {
            background-color: white;
            border-radius: 20px;
        }

        .card-title {
            color: #6e87a2;
        }

        /* S'assurer que les images s'ajustent bien */
        .img-fluid {
            max-width: 80%;
            height: auto;
        }

        .sidebar h5 {
            margin-top: 20px;
        }

        .sidebar .nav-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar d-none d-md-block">
                <div class="sidebar-sticky">
                    <h5 class="text-center">Admin Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('dashbord') }}">
                                <i class="fas fa-tachometer-alt"></i> Tableau de bord
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashbordClient') }}">
                                <i class="fas fa-user-friends"></i> Clients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashbordIntervenant') }}">
                                <i class="fas fa-user-tie"></i> Intervenants
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashbordIntervation') }}">
                                <i class="fas fa-tasks"></i> Interventions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-line"></i> Statistiques
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2 class="my-4">Tableau de bord</h2>

                <div class="row">
                    <!-- Cards Section -->
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-user"></i> Utilisateurs Totaux</h5>
                                <p class="card-text">{{ clients|length }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-user-tie"></i> Intervenants</h5>
                                <p class="card-text">{{ intervenants|length }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-tasks"></i> Interventions</h5>
                                <p class="card-text">{{ interventions|length }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Graphs Section -->
                <div class="row">
                    <div class="col-md-6">
                        <h3>Statistiques des T창ches</h3>
                        <img src="data:image/png;base64,{{ graph_data_1 }}" alt="Statistiques des T창ches" class="img-fluid" />
                    </div>
                    <div class="col-md-6">
                        <h3>T창ches par Intervenant</h3>
                        <img src="data:image/png;base64,{{ graph_data_2 }}" alt="T창ches par Intervenant" class="img-fluid" />
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
